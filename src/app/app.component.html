<main>
  <h1>Form</h1>
  <app-yes-no-button-group
  [(ngModel)]="teste"
  label="Are you good enough in Angular?"
></app-yes-no-button-group>
<span>{{teste}}</span>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <app-yes-no-button-group
      formControlName="yesNoAnswer"
      label="Are you good enough in Angular?"
    ></app-yes-no-button-group>
    <button>Submit</button>
    <!-- {{ form.value | json }} -->
  </form>
</main>
